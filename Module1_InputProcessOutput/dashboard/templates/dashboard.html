<!DOCTYPE html>
<html>
<head>
    <title>Walmart Sales Data Explorer</title>
    <!-- Use a specific version of Plotly instead of the outdated latest -->
    <script src="https://cdn.plot.ly/plotly-2.35.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
        }
        .controls {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #3498db;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .chart-container {
            height: 600px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        .summary-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
        /* Add favicon to prevent 404 error */
        .favicon {
            display: none;
        }
    </style>
    <!-- Add a favicon to prevent 404 errors -->
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <header>
            <h1>Walmart Sales Data Explorer</h1>
            <p>Explore relationships among different factors in the Walmart sales dataset</p>
        </header>
        
        <div class="controls">
            <div class="row">
                <div class="column">
                    <div class="control-group">
                        <label for="x-axis">X-Axis Variable:</label>
                        <select id="x-axis">
                            {% for col in numerical_columns %}
                            <option value="{{ col }}" {% if col == 'Temperature' %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="y-axis">Y-Axis Variable:</label>
                        <select id="y-axis">
                            {% for col in numerical_columns %}
                            <option value="{{ col }}" {% if col == 'Weekly_Sales' %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="chart-type">Chart Type:</label>
                        <select id="chart-type">
                            <option value="scatter">Scatter Plot</option>
                            <option value="line">Line Chart</option>
                            <option value="bar">Bar Chart</option>
                            <option value="histogram">Histogram</option>
                            <option value="box">Box Plot</option>
                        </select>
                    </div>
                </div>
                
                <div class="column">
                    <div class="control-group">
                        <label for="color-by">Color By:</label>
                        <select id="color-by">
                            <option value="None">None</option>
                            {% for col in categorical_columns + numerical_columns %}
                            <option value="{{ col }}">{{ col }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="size-by">Size By (Scatter only):</label>
                        <select id="size-by">
                            <option value="None">None</option>
                            {% for col in numerical_columns %}
                            <option value="{{ col }}">{{ col }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <button id="update-btn">Update Chart</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="chart"></div>
        </div>
        
        <div class="summary-container">
            <h2>Variable Summary</h2>
            <div id="summary-content">
                <p>Select variables and click "Update Chart" to see statistics.</p>
            </div>
        </div>
    </div>

    <script>
        // Function to update the chart
        function updateChart() {
            const xAxis = document.getElementById('x-axis').value;
            const yAxis = document.getElementById('y-axis').value;
            const chartType = document.getElementById('chart-type').value;
            const colorBy = document.getElementById('color-by').value;
            const sizeBy = document.getElementById('size-by').value;
            
            // Send request to server
            $.ajax({
                url: '/get_chart',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    x_axis: xAxis,
                    y_axis: yAxis,
                    chart_type: chartType,
                    color_by: colorBy,
                    size_by: sizeBy
                }),
                success: function(response) {
                    // Render the chart
                    try {
                        const figure = JSON.parse(response);
                        // Clear the chart container before rendering new chart
                        document.getElementById('chart').innerHTML = '';
                        // Use Plotly.react for better performance and to avoid MutationObserver issues
                        Plotly.react('chart', figure.data, figure.layout);
                    } catch (e) {
                        console.error('Error parsing chart data:', e);
                        document.getElementById('chart').innerHTML = '<p>Error rendering chart. Please try again.</p>';
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    document.getElementById('chart').innerHTML = '<p>Error loading chart. Please try again.</p>';
                }
            });
            
            // Update summary
            updateSummary();
        }
        
        // Function to update the summary
        function updateSummary() {
            const xAxis = document.getElementById('x-axis').value;
            const yAxis = document.getElementById('y-axis').value;
            
            // Send request to server
            $.ajax({
                url: '/get_summary',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    x_axis: xAxis,
                    y_axis: yAxis
                }),
                success: function(response) {
                    // Update the summary content
                    document.getElementById('summary-content').innerHTML = response;
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    document.getElementById('summary-content').innerHTML = '<p>Error loading summary. Please try again.</p>';
                }
            });
        }
        
        // Set up event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Use setTimeout to ensure DOM is fully loaded
            setTimeout(function() {
                document.getElementById('update-btn').addEventListener('click', updateChart);
                
                // Add event listeners to dropdowns
                document.getElementById('x-axis').addEventListener('change', updateChart);
                document.getElementById('y-axis').addEventListener('change', updateChart);
                document.getElementById('chart-type').addEventListener('change', updateChart);
                document.getElementById('color-by').addEventListener('change', updateChart);
                document.getElementById('size-by').addEventListener('change', updateChart);
                
                // Update chart on initial load
                updateChart();
            }, 100);
        });
    </script>
</body>
</html>
